<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST">
        <div>
            <label>E-mail</label>
            <input type="email" placeholder="enter valid email" name="email" required>
        </div>
        <div>
            <label>Password</label>
            <input type="password" minlength="6" placeholder="6+ symbols" name="pw1" required>
        </div>
        <div>
            <label>Remember me</label>
            <input type="checkbox" name="remember">
        </div>
        <input type="submit" value="ОТПРАВИТЬ">
    </form>
</body>
</html>
